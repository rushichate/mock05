<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Classifieds</title>
    <style>
        #login-signup{
            display: flex;
        }
        #loginForm,
        #signupForm{
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        width: 200px;
        }
        #loginForm button{
            margin-top: 5px;
        }
        #signupForm button{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="toggle-container">
            <a href="" id="loginToggle">Login</a>
            <a href="" id="signupToggle">Signup</a>
        </div>
         <div id="login-signup">
           <div id="login-form">
             <h2>Login</h2>
             <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="text" id="logEmail">
                <label for="loginPassword">Password:</label>
                <input type="password" id="logPass">
                <button type="submit">Login</button>
             </form>
           </div>
           <div id="signup-form">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signupEmail">Email:</label>
                <input type="text" id="signEmail">
                <label for="signupPass">Password:</label>
                <input type="password" id="signPass">
                <label for="confirmPass">Confirm Password:</label>
                <input type="password" id="confirmPass">
                <button type="submit">Signup</button>
            </form>
           </div>
         </div>
    </div>
    
</body>
<script>
      const loginForm = document.getElementById("loginForm")
      const signupForm = document.getElementById("signupForm")
      const loginContainer = document.getElementById("login-form")
      const signupContainer = document.getElementById("signup-form")

      signupContainer.style.display="none";

      document.getElementById("loginToggle").addEventListener("click",function(e){
        e.preventDefault()
        loginContainer.style.display="block"
        signupContainer.style.display="none";
      })

      document.getElementById("signupToggle").addEventListener("click",function(e){
        e.preventDefault()
        loginContainer.style.display="none"
        signupContainer.style.display="block";
      })
      
</script>
</html>
